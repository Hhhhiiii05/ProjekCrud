<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
      <main class="container mx-auto p-4 bg-dark flex flex-col items-center justify-center text-gray-700 h-screen">
        <div class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-4">
          <h1 class="text-4xl font-semibold text-white">Welcome!</h1>
        </div>
        <div class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-6">
          <input
            class="mb-4 p-2 appearance-none block w-full bg-gray-200 placeholder-gray-900 rounded border focus:border-teal-500"
            type="text"
            placeholder="Username or Email"
          />
          <input
            class="mb-4 p-2 appearance-none block w-full bg-gray-200 placeholder-gray-900 rounded border focus:border-teal-500"
            type="text"
            placeholder="Password"
          />
      
          <div class="flex items-center">
            <div class="w-1/2 flex items-center">
              <input id="remember-me" type="checkbox" class="mt-1 mr-2" />
              <label class="text-slate-100" for="remember-me">Remember me!</label>
            </div>
            <button
              class="ml-auto w-1/2 bg-gray-800 text-white p-2 rounded font-semibold hover:bg-gray-900"
              type="submit"
            >
              Log In
            </button>
          </div>
        </div>
        <div class="text-right w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-6">
          <a class="text-sm font-bold text-teal-500 hover:underline cursor-pointer"
            >Forgot your password?</a
          >
        </div>
        <div
          class="flex justify-center w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12"
        >
          <p class="font-semibold text-gray-600 text-sm text-slate-100">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Alias, nihil illum officia porro voluptates maiores rerum eum, iure earum delectus voluptatibus nobis! Ipsa, ipsam nesciunt! Deleniti voluptates rem facere eaque.
          </p>
        </div>
      </main>      
</body>
</html>
